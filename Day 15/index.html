<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styl.css">
        <title>Document</title>
    </head>
    <body>
        <div id="root">
        </div>
        <!DOCTYPE html>
        <html>
          <head>
            <meta charset="UTF-8" />
            <title>React Without Any Tooling</title>
          </head>
          <body>
            <h2>React Without Any Tooling</h2>
            <p>This page demonstrates using React with no build tooling.</p>
            <p>React is loaded as a script tag.</p>
        
            <!-- We will put our React component inside this div. -->
            <div id="like_button_container"></div>
        
            <!-- Load React. -->
            <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
            <script
              src="https://unpkg.com/react@16/umd/react.development.js"
              crossorigin
            ></script>
            <script
              src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
              crossorigin
            ></script>
        
            <!-- Load our React component. -->
            <script src="like_button.js"></script>
          </body>
        </html>
    
        <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    
        <script src="./index.js"></script>
    </body>
    </html>
